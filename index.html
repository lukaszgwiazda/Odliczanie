<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gwiazda znika</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
<style>
  :root {
    --bg:        #0a0a0f;
    --surface:   rgba(255,255,255,.04);
    --glow:      #c9a84c;
    --glow-dim:  rgba(201,168,76,.15);
    --text:      #e8e0d0;
    --text-dim:  rgba(232,224,208,.45);
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: var(--bg);
    color: var(--text);
    font-family: 'Cormorant Garamond', serif;
    overflow: hidden;
    position: relative;
  }

  /* ── ambient background ── */
  body::before {
    content: '';
    position: fixed; inset: 0;
    background:
      radial-gradient(ellipse 60% 50% at 50% 40%, rgba(201,168,76,.07) 0%, transparent 70%),
      radial-gradient(ellipse 40% 35% at 30% 70%, rgba(80,60,120,.06) 0%, transparent 60%);
    pointer-events: none;
  }

  /* ── stars (tiny dots) ── */
  .stars {
    position: fixed; inset: 0;
    pointer-events: none;
    z-index: 0;
  }
  .stars span {
    position: absolute;
    width: 2px; height: 2px;
    border-radius: 50%;
    background: var(--text-dim);
    animation: twinkle var(--d, 3s) ease-in-out infinite;
    animation-delay: var(--delay, 0s);
  }
  @keyframes twinkle {
    0%, 100% { opacity: .15; }
    50%      { opacity: .7; }
  }

  /* ── main container ── */
  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 2rem;
  }

  /* ── title ── */
  .title {
    font-weight: 300;
    font-size: clamp(2rem, 6vw, 3.8rem);
    letter-spacing: .18em;
    text-transform: uppercase;
    color: var(--glow);
    text-shadow: 0 0 40px var(--glow-dim), 0 0 80px var(--glow-dim);
    margin-bottom: 0.3rem;
    opacity: 0;
    animation: fadeDown .9s .2s ease forwards;
  }

  .subtitle {
    font-weight: 300;
    font-size: clamp(.85rem, 2vw, 1.1rem);
    letter-spacing: .35em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 3.2rem;
    opacity: 0;
    animation: fadeDown .9s .45s ease forwards;
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-14px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* ── countdown grid ── */
  .countdown {
    display: flex;
    gap: clamp(1rem, 3vw, 2.4rem);
    justify-content: center;
    flex-wrap: wrap;
    opacity: 0;
    animation: fadeDown .9s .7s ease forwards;
  }

  .unit {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 80px;
  }

  .unit__value {
    font-family: 'Share Tech Mono', monospace;
    font-size: clamp(3rem, 11vw, 6.4rem);
    line-height: 1;
    font-weight: 400;
    color: var(--text);
    position: relative;
    /* subtle inner glow */
    text-shadow: 0 0 30px rgba(201,168,76,.18);
    transition: transform .15s ease;
  }

  .unit__value.tick { animation: pop .15s ease; }
  @keyframes pop {
    0%   { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  .unit__label {
    margin-top: .55rem;
    font-size: clamp(.7rem, 1.6vw, .88rem);
    letter-spacing: .28em;
    text-transform: uppercase;
    color: var(--text-dim);
  }

  /* thin separator line between units */
  .sep {
    font-family: 'Share Tech Mono', monospace;
    font-size: clamp(2.6rem, 9vw, 5.4rem);
    color: var(--glow);
    opacity: .35;
    line-height: 1;
    padding-bottom: 1.9rem; /* align with values */
    animation: blink 1.8s ease-in-out infinite;
  }
  @keyframes blink {
    0%, 100% { opacity: .35; }
    50%      { opacity: .08; }
  }

  /* ── target date note ── */
  .target-note {
    margin-top: 3rem;
    font-size: clamp(.78rem, 1.5vw, .92rem);
    letter-spacing: .2em;
    text-transform: uppercase;
    color: var(--text-dim);
    opacity: 0;
    animation: fadeDown .9s 1s ease forwards;
  }

  /* ── finished state ── */
  .finished .title { color: var(--text); text-shadow: none; }
  .finished .unit__value { color: var(--glow); text-shadow: 0 0 40px var(--glow-dim); }
  .finished .target-note { color: var(--glow); opacity: 1 !important; }
</style>
</head>
<body>

<!-- tiny star field -->
<div class="stars" id="stars"></div>

<div class="container" id="container">
  <h1 class="title">Gwiazda znika</h1>
  <p class="subtitle">do końca</p>

  <div class="countdown" id="countdown">
    <div class="unit">
      <div class="unit__value" id="days">00</div>
      <div class="unit__label">dni</div>
    </div>
    <div class="sep">:</div>
    <div class="unit">
      <div class="unit__value" id="hours">00</div>
      <div class="unit__label">godz</div>
    </div>
    <div class="sep">:</div>
    <div class="unit">
      <div class="unit__value" id="minutes">00</div>
      <div class="unit__label">min</div>
    </div>
    <div class="sep">:</div>
    <div class="unit">
      <div class="unit__value" id="seconds">00</div>
      <div class="unit__label">sek</div>
    </div>
  </div>

  <p class="target-note" id="targetNote">17 lutego 2026 · 17:00 · Warszawa</p>
</div>

<script>
(function () {
  // Target: 17 Feb 2026 17:00 Warsaw (CET = UTC+1 in February)
  // We use a fixed UTC timestamp so it works regardless of the viewer's timezone.
  // 17:00 CET = 16:00 UTC  →  Date.UTC(2026, 1, 17, 16, 0, 0)
  const TARGET = Date.UTC(2026, 1, 17, 16, 0, 0); // months are 0-indexed

  const els = {
    days:    document.getElementById('days'),
    hours:   document.getElementById('hours'),
    minutes: document.getElementById('minutes'),
    seconds: document.getElementById('seconds'),
    note:    document.getElementById('targetNote'),
    cont:    document.getElementById('container')
  };

  function pad(n) { return String(n).padStart(2, '0'); }

  function triggerTick(el) {
    el.classList.remove('tick');
    void el.offsetWidth;          // force reflow
    el.classList.add('tick');
  }

  let prev = {};

  function update() {
    const now  = Date.now();
    const diff = TARGET - now;

    if (diff <= 0) {
      els.days.textContent    = '00';
      els.hours.textContent   = '00';
      els.minutes.textContent = '00';
      els.seconds.textContent = '00';
      els.note.textContent    = '✦  Gwiazda zniknęła  ✦';
      els.cont.classList.add('finished');
      return; // stop
    }

    const d = Math.floor(diff / 86400000);
    const h = Math.floor((diff % 86400000) / 3600000);
    const m = Math.floor((diff % 3600000)  / 60000);
    const s = Math.floor((diff % 60000)    / 1000);

    const vals = { days: pad(d), hours: pad(h), minutes: pad(m), seconds: pad(s) };

    for (const key of Object.keys(vals)) {
      if (vals[key] !== prev[key]) {
        els[key].textContent = vals[key];
        triggerTick(els[key]);
      }
    }
    prev = vals;

    requestAnimationFrame(update);
  }

  update();

  // ── generate star field ──
  const starsEl = document.getElementById('stars');
  for (let i = 0; i < 70; i++) {
    const s = document.createElement('span');
    s.style.left  = Math.random() * 100 + '%';
    s.style.top   = Math.random() * 100 + '%';
    s.style.setProperty('--d',     (2.5 + Math.random() * 3) + 's');
    s.style.setProperty('--delay', (Math.random() * 4) + 's');
    if (Math.random() < .15) { s.style.width = s.style.height = '3px'; }
    starsEl.appendChild(s);
  }
})();
</script>
</body>
</html>
